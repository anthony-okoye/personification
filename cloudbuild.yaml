# Cloud Build configuration for automatic deployment to Cloud Run
# Triggers on push to main branch in backend folder

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/personification-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/personification-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/personification-backend:$COMMIT_SHA'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/personification-backend:latest'
    id: 'push-image-latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'personification-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/personification-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=3001,GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1,FRONTEND_URL=http://localhost:3000,https://personification.vercel.app'
      - '--set-secrets'
      - 'ELEVENLABS_API_KEY=ELEVENLABS_API_KEY:latest,FIRECRAWL_API_KEY=FIRECRAWL_API_KEY:latest'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--port'
      - '3001'
    id: 'deploy-cloud-run'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/personification-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/personification-backend:latest'

# Build timeout
timeout: 1200s

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
